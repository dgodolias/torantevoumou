<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Calendar</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .year-navigation {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .year-navigation button {
            margin: 0 10px;
            padding: 5px 10px;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Adjusted gap between calendars */
            width: 90%;
        }
        .month-container {
            width: fit-content; /* Adjusted width for month container */
        }
        .ui-datepicker {
            width: 300px;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        .ui-datepicker-header {
            background-color: #f0f0f0;
            border: none;
        }
        .ui-datepicker-calendar {
            width: 100%;
        }
        .calendar.hasDatepicker {
            width: fit-content; /* Adjusted width for calendar */
        }
        .ui-datepicker td a {
            border: 1px solid #c5c5c5;
            background: #f6f6f6;
            font-weight: normal;
            color: #454545;
        }
        .ui-datepicker td a.ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight, .highlight a {
            border: 1px solid #dad55e !important;
            background: #fffa90 !important;
            color: #777620 !important;
        }
        .ui-datepicker .ui-datepicker-today a, .ui-datepicker .ui-datepicker-current-day a {
            border: 1px solid #c5c5c5 !important;
            background: #f6f6f6 !important;
            color: #454545 !important;
        }
        .ui-datepicker .ui-datepicker-prev, .ui-datepicker .ui-datepicker-next {
            display: none; /* Hide the navigation buttons */
        }
    </style>
</head>
<body>
    <div class="year-navigation">
        <button id="prev-year">&lt;</button>
        <div id="current-year">2024</div>
        <button id="next-year">&gt;</button>
    </div>
    <div class="outside-calendar-container" id="outside-calendar-container">
        <div class="calendar-container" id="calendar-container">
            <!-- Month calendars will be generated here -->
        </div>
    </div>
    <script>
        const dataString = '{"2024-06-10":["09:00"],"2024-06-13":["09:00","09:30"],"2024-06-12":["10:30"],"2024-06-28":["10:30","10:00","16:00","11:00","09:30","11:30","16:30","17:00","15:30","18:30"],"2024-06-15":["09:30","11:30","11:00","18:00","11:30","09:30","17:30","20:00"],"2024-06-17":["16:00","11:00","10:00"],"2024-06-21":["09:00","09:30","10:00","10:30"],"2024-07-12":["10:30","11:00","11:30"],"2024-06-20":["09:00"]}';
        const eventData = JSON.parse(dataString);
        let currentYear = 2024;

        function updateYear() {
            $('#current-year').text(currentYear);
            generateCalendars(currentYear);
        }

        function generateCalendars(year) {
            $('#calendar-container').empty();
            for (let month = 0; month < 12; month++) {
                const monthContainer = $('<div>').addClass('month-container');
                const calendar = $('<div>').addClass('calendar').attr('id', `calendar-${month}`);
                monthContainer.append(calendar);
                $('#calendar-container').append(monthContainer);

                $(`#calendar-${month}`).datepicker({
                    showButtonPanel: false,
                    changeMonth: false,
                    changeYear: false,
                    dateFormat: 'yy-mm-dd',
                    defaultDate: new Date(year, month, 1),
                    beforeShowDay: function(date) {
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                        if (eventData[dateStr]) {
                            return [true, 'highlight'];
                        }
                        return [true, ''];
                    },
                    onChangeMonthYear: function() {
                        setTimeout(() => {
                            $(`#calendar-${month} .ui-state-active`).removeClass('ui-state-active').attr('aria-current', 'false');
                        }, 1);
                    },
                    onSelect: function() {
                        setTimeout(() => {
                            $(`#calendar-${month} .ui-state-active`).removeClass('ui-state-active').attr('aria-current', 'false');
                        }, 1);
                    }
                });

                // Ensure no cells have ui-state-active class after rendering
                setTimeout(() => {
                    $(`#calendar-${month} .ui-state-active`).removeClass('ui-state-active').attr('aria-current', 'false');
                }, 1);
            }
        }

        $('#prev-year').on('click', () => {
            currentYear--;
            updateYear();
        });

        $('#next-year').on('click', () => {
            currentYear++;
            updateYear();
        });

        updateYear();
    </script>
</body>
</html>
