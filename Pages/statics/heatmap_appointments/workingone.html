<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .year-navigation {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .year-navigation button {
            margin: 0 10px;
            padding: 5px 10px;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
        }
        .month-container {
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        .month-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        .day-cell {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="year-navigation">
        <button id="prev-year">&lt;</button>
        <div id="current-year">2024</div>
        <button id="next-year">&gt;</button>
    </div>
    <div class="calendar-container" id="calendar-container">
        <!-- Month calendars will be generated here -->
    </div>
    <script>
        const dataString = '{"2024-06-10":["09:00"],"2024-06-13":["09:00","09:30"],"2024-06-12":["10:30"],"2024-06-28":["10:30","10:00","16:00","11:00","09:30","11:30","16:30","17:00","15:30","18:30"],"2024-06-15":["09:30","11:30","11:00","18:00","11:30","09:30","17:30","20:00"],"2024-06-17":["16:00","11:00","10:00"],"2024-06-21":["09:00","09:30","10:00","10:30"],"2024-07-12":["10:30","11:00","11:30"],"2024-06-20":["09:00"]}';
        const eventData = JSON.parse(dataString);
        const calendarContainer = document.getElementById('calendar-container');
        const currentYearDisplay = document.getElementById('current-year');
        let currentYear = 2024;

        document.getElementById('prev-year').addEventListener('click', () => {
            currentYear--;
            updateYear();
        });

        document.getElementById('next-year').addEventListener('click', () => {
            currentYear++;
            updateYear();
        });

        function updateYear() {
            currentYearDisplay.textContent = currentYear;
            generateCalendars(currentYear);
        }

        function generateCalendars(year) {
            calendarContainer.innerHTML = '';
            for (let month = 0; month < 12; month++) {
                const monthContainer = document.createElement('div');
                monthContainer.className = 'month-container';
                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-title';
                monthTitle.textContent = new Date(year, month).toLocaleString('default', { month: 'long' });
                monthContainer.appendChild(monthTitle);
                const daysGrid = document.createElement('div');
                daysGrid.className = 'days-grid';
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    if (eventData[dateStr]) {
                        dayCell.classList.add('highlight');
                    }
                    dayCell.textContent = day;
                    daysGrid.appendChild(dayCell);
                }
                monthContainer.appendChild(daysGrid);
                calendarContainer.appendChild(monthContainer);
            }
        }

        updateYear();
    </script>
</body>
</html>
